<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Contacto de Ares fotografia, envio de consultas">
    <meta name="keywords" content="FOTOGRAFIA, FOTOGRAFOS, BODAS, CASAMIENTOS, EVENTOS, CONSULTAS">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>Ares fotografia - Contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Ares fotografia</a>
        <div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="eventos.html">Eventos</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="nosotros.html">Nosotros</a>
                <a class="nav-link" href="contacto.html">Contactanos</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="background">
            <form>
                <h2 class="form-title card__text">En que podemos ayudarte?</h2>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">¿Qué servicio te interesa?</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Evento completo</option>
                        <option>Evento parcial</option>
                        <option>Book de fotos</option>
                        <option>Evento completo + Book de fotos</option>
                        <option>Evento parcial + Book de fotos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Contanos un poco más sobre tu evento</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="button">Enviar</button>
                <button type="button" class="buttonCancel">Cancelar</button>
            </form>
        </div>
    </main>
    <div class="footer">
        <footer>
            <div class="footer__social">
                <a href="https://www.instagram.com"><i class="icon ion-social-instagram"></i></a>
                <a href="https://www.twitter.com"><i class="icon ion-social-twitter"></i></a>
                <a href="https://www.facebook.com"><i class="icon ion-social-facebook"></i></a>
            </div>
            <p class="footer__copyright">Ares Fotografia © 2022</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
